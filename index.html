<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Green-Earth</title>
    <link rel="shortcut icon" href="./assets/tree.png" type="image/x-icon" />

    <!-- Tailwind and DaisyUI Cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <header>
      <div class="navbar bg-[#15803D] shadow-sm">
        <div class="navbar-start">
          <div class="dropdown">
            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5 text-white"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16"
                />
              </svg>
            </div>
            <ul
              tabindex="0"
              class="group menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow"
            >
              <li><a>About</a></li>
              <li><a>Gallery</a></li>
              <li><a>Plant a Tree</a></li>
            </ul>
          </div>
          <a
            class="btn btn-ghost btn-warning text-white text-sm gap-0 p-0 md:text-xl md:ml-10"
            >ðŸŒ± Green Earth</a
          >
        </div>
        <div class="navbar-center hidden text-white lg:flex">
          <ul class="menu menu-horizontal px-1">
            <li><a>About</a></li>
            <li><a>Gallery</a></li>
            <li><a>Plant a Tree</a></li>
          </ul>
        </div>
        <div class="navbar-end">
          <a
            class="btn mt-4 bg-[#FACC15] rounded-full text-[#15803D] font-medium border-none"
            >Plant a Tree</a
          >
        </div>
      </div>
    </header>

    <!-- Banner Section -->
    <section
      class="relative min-h-[375px] bg-[#cff0dc] flex items-center justify-center px-4"
    >
      <!-- Text & Button -->
      <div class="text-center max-w-xl">
        <h1 class="text-2xl md:text-4xl font-bold">
          Plant a Tree, Grow a Future
        </h1>
        <p class="mt-2 text-sm md:text-base">
          Join our mission to plant 1 million trees and make the Earth greener
          for future generations.
        </p>
        <button
          class="btn mt-4 bg-[#FACC15] px-4 py-2 rounded-full text-[#15803D] font-medium"
        >
          Get Involved
        </button>
      </div>

      <!-- Leaves -->
      <img
        src="assets/hero-leaf1.png"
        alt=""
        class="absolute left-0 bottom-0 h-[120px] md:h-[180px] xl:h-[75%]"
      />
      <img
        src="assets/hero-leaf2.png"
        alt=""
        class="absolute right-0 bottom-0 h-[120px] md:h-[180px] xl:h-[75%]"
      />
    </section>

    <!-- Trees Section  -->
    <section class="bg-[#F0FDF4] pt-10">
      <main class="container mx-auto p-6 grid grid-cols-12 gap-6">
        <!-- Categories -->
        <aside class="col-span-2 mt-22">
          <h3 class="font-bold mb-6 pl-3">Categories</h3>
          <div id="category-container" class="flex flex-col gap-2"></div>
        </aside>

        <!-- Plants -->
        <section class="col-span-7 p-4">
          <h2 class="text-2xl font-bold text-center mb-10">
            Choose Your Trees
          </h2>
          <div id="plant-container" class="grid grid-cols-3 gap-4"></div>
        </section>

        <!-- Cart -->
        <aside class="col-span-3 bg-white p-4 rounded-lg shadow mt-22">
          <h3 class="font-bold mb-4">Your Cart</h3>
          <div id="cart-list" class="flex flex-col gap-2"></div>
          <p class="font-bold mt-4">Total: à§³ <span id="cart-total">0</span></p>
        </aside>
      </main>

      <!-- Modal -->
      <div
        id="modal"
        class="hidden fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center"
      >
        <div class="bg-white p-8 rounded-lg w-1/3 relative">
          <button
            onclick="closeModal()"
            class="btn btn-ghost rounded-full p-0 absolute top-0 right-0 text-red-500 text-2xl"
          >
            <i class="fa-regular fa-circle-xmark"></i>
          </button>
          <div id="modal-content"></div>
        </div>
      </div>
    </section>

    <script src="./scripts/script.js"></script>
  </body>
</html>
